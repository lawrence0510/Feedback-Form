<html>

        <meta charset="UTF-8">

    <body>
        <h1><b>Feedback Form</b></h1>
        <p>Please fill out this form to help us improve our site.</p>
        <label>Name:
            <input name = "name" type = "text" size = "25" maxlength="30">
        </label>
        <p>Comments:</p>
        <p><textarea row = "20" cols = "40">Enter comments here.
        </textarea></p>
        <label>E-mail Address:
            <input name = "E-mail" type = "email" size = "25" maxlength="30">
        </label>
        <p><b>Things you liked:</b></p>
        <form>
            <input type = "checkbox" name = "Things you liked">Site design
            <input type = "checkbox" name = "Things you liked">Links
            <input type = "checkbox" name = "Things you liked">Ease of use
            <input type = "checkbox" name = "Things you liked">Images
            <input type = "checkbox" name = "Things you liked">Source code
        </form>
        <p><b>How did you get to our website?</b></p>
        <form>
            <input type = "radio" name = "How did you get to our website">Search engine
            <input type = "radio" name = "How did you get to our website" checked>Links from another site
            <input type = "radio" name = "How did you get to our website">Deitel.com Web site
            <input type = "radio" name = "How did you get to our website">Reference in a book
            <input type = "radio" name = "How did you get to our website">Other
        </form>
        <form method = "post">
            <h4 style = "display: inline;">Rate our site:</h4>
            <select name = "rate">
                <option value = "Amazing" selected>Amazing</option>
                <option value = "Quite good">Quite good</option>
                <option value = "Normal">Normal</option>
                <option value = "Bad">Bad</option>
            </select>
        </form>
        <input type = "submit" value = "Submit">
        <input type = "reset" value = "Clear">
    </body>




</html>
